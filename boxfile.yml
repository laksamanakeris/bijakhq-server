run.config:
  # elixir runtime
  engine: elixir
  engine.config:
    runtime: elixir
    # erlang_runtime: erlang-20
  
  extra_packages:
    - ImageMagick
    - git

  # we need nodejs in development
  # ensure inotify exists for hot-code reloading
  dev_packages:
    - nodejs
    - inotify-tools

  # cache node_modules
  cache_dirs:
    - assets/node_modules

  # add node_module bins to the $PATH
  extra_path_dirs:
    - assets/node_modules/.bin

  # enable the filesystem watcher
  fs_watch: true

deploy.config:
  # generate the static assets digest
  extra_steps:
    - mix phx.digest

  # just before the new process comes online,
  # let's migrate the database
  before_live:
    web.main:
      - mix ecto.create --quiet
      - mix ecto.migrate
      - chmod -R 0755 /app/_build/prod/lib/tzdata/priv/

# add postgres as a data component
data.db:
  image: nanobox/postgresql:9.5

web.main:
  start: node-start mix phx.server
  writable_dirs:          # Timex and TZData need to write into its priv/ folder
    - priv
    - app/_build/prod/lib
  log_watch:
    admin[error]: /app/logs/app_error.log